<head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="asset/logocopy.png" class="logo" alt="AspiRa Logo">
            </div>
            <a href="profil-admin.html" class="profile-link">
                <div class="profile">
                    <img src="asset/profil.png" class="icon" alt="Profile Icon">
                    <div class="user-info">
                        <p>Nama Admin</p>
                        <p>NIP</p>
                    </div>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="beranda-admin.html" class="beranda"><img src="asset/beranda.png" alt="Beranda Icon"> Beranda</a></li>
                    <li><a href="status-admin.html" class="status-pengaduan"><img src="asset/status.png" alt="Status Pengaduan Icon"> Status Pengaduan</a></li>
                </ul>
            </nav>
            <a href="login.html" class="logout-btn"><img src="asset/logout_icon.png" alt="Logout Icon"> Logout</a>
        </aside>
        <div class="content">
            <h1>Kelola Profil</h1>
            <div class="profile-section">
                <h2>Profil</h2>
                <div class="profile-info">
                    <div class="profile-pic">
                        <img src="asset/profil.png" alt="Avatar">
                        <input type="file" id="upload" style="display:none"/>
                        <label for="upload" class="file-input-label">Pilih Foto</label>
                    </div>
                    <form class="profile-details">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" name="nama" value="Bayu">
                        </div>
                        <div class="form-group">
                            <label for="nip">NIP</label>
                            <input type="text" id="nip" name="nip" value="72023467909">
                        </div>
                        <div class="form-group">
                            <label for="no_hp">No. HP</label>
                            <input type="text" id="no_hp" name="no_hp" value="081342876524">
                        </div>
                        <button type="button" class="edit-button" onclick="redirectToProfile()">Selesai</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToProfile() {
            window.location.href = 'profil-admin.html';
        }
    </script>
    </body>
