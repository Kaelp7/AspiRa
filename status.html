<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AspirGo Status Page</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="asset/logo aspira.jpg" class="logo" alt="AspiRa Logo">
            </div>
            <a href="profile.html" class="profile-link">
                <div class="profile">
                    <img src="asset/ikon profil.png" class="icon" alt="Profile Icon">
                    <div class="user-info">
                        <p>Nama User</p>
                        <p>NIP</p>
                    </div>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="Beranda.html" class="beranda"><img src="ikon_beranda.png" alt="Beranda Icon"> Beranda</a></li>
                    <li><a href="pengaduan.html" class="buat-pengaduan"><img src="ikon_buat_pengaduan.png" alt="Buat Pengaduan Icon"> Buat Pengaduan</a></li>
                    <li><a href="status.html" class="status-pengaduan active"><img src="ikon_status_pengaduan.png" alt="Status Pengaduan Icon"> Status Pengaduan</a></li>
                </ul>
            </nav>
            <a href="logout.html" class="logout-btn"><img src="ikon_logout.png" alt="Logout Icon"> Logout</a>
        </aside>
        <div class="main-content">
            <div class="content-header">
                <h1>Status Pengaduan</h1>
            </div>
            <div class="status-container">
                <div class="status-box yellow">
                    <h1>Diproses</h1>
                    <span class="status-icon">⌛</span>
                </div>
                <div class="status-box green">
                    <h1>Diterima</h1>
                    <span class="status-icon">✔</span>
                </div>
                <div class="status-box red">
                    <h1>Ditolak</h1>
                    <span class="status-icon">✖</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
