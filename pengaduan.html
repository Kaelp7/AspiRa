<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pengaduan</title>
  <link rel="stylesheet" href="pengaduan.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="logo aspira.jpg" class="logo" alt="AspiRa Logo">
            </div>
            <a href="profil.html" class="profile-link">
                <div class="profile">
                    <img src="ikon profil.png" class="icon" alt="Profile Icon">
                    <div class="user-info">
                        <p>Nama User</p>
                        <p>NIP</p>
                    </div>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="Beranda.html" class="beranda"><img src="ikon_beranda.png" alt="Beranda Icon"> Beranda</a></li>
                    <li><a href="pengaduan.html" class="buat-pengaduan active"><img src="ikon_buat_pengaduan.png" alt="Buat Pengaduan Icon"> Buat Pengaduan</a></li>
                    <li><a href="status.html" class="status-pengaduan"><img src="ikon_status_pengaduan.png" alt="Status Pengaduan Icon"> Status Pengaduan</a></li>
                </ul>
            </nav>
            <a href="logout.html" class="logout-btn"><img src="ikon_logout.png" alt="Logout Icon"> Logout</a>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h2>Buat Pengaduan</h2>
            </div>
            <div class="form-container">
                <form>
                    <label for="jenis-pengaduan">Pilih Jenis Pengaduan <span class="required">*</span></label>
                    <select id="jenis-pengaduan" required>
                        <option value="" disabled selected>Pilih Jenis Pengaduan</option>
                        <option value="Kebersihan Lingkungan">Kebersihan Lingkungan</option>
                        <option value="Keamanan dan Kriminalitas">Keamanan dan Kriminalitas</option>
                        <option value="Infrastruktur Publik">Infrastruktur Publik</option>
                        <option value="Kesehatan Masyarakat">Kesehatan Masyarakat</option>
                        <option value="Pelayanan Publik">Pelayanan Publik</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Ekonomi">Ekonomi</option>
                        <option value="Kesejahteraan Sosial">Kesejahteraan Sosial</option>
                        <option value="Pariwisata Lokal">Pariwisata Lokal</option>
                        <option value="Kebudayaan dan Kesenian">Kebudayaan dan Kesenian</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>

                    <label for="isi-laporan">Ketik Isi Laporan Anda <span class="required">*</span></label>
                    <textarea id="isi-laporan" placeholder="Ketik isi laporan anda" required></textarea>

                    <label for="wilayah">Pilih Wilayah <span class="required">*</span></label>
                    <select id="wilayah" required>
                        <option value="" disabled selected>Pilih Wilayah</option>
                        <option value="Bunaken">Bunaken</option>
                        <option value="Malalayang">Malalayang</option>
                        <option value="Mapanget">Mapanget</option>
                        <option value="Paal Dua">Paal Dua</option>
                        <option value="Sario">Sario</option>
                        <option value="Singkil">Singkil</option>
                        <option value="Tikala">Tikala</option>
                        <option value="Tuminting">Tuminting</option>
                        <option value="Wanea">Wanea</option>
                        <option value="Wenang">Wenang</option>
                    </select>

                    <label for="tanggal-kejadian">Pilih Tanggal Kejadian <span class="required">*</span></label>
                    <input type="date" id="tanggal-kejadian" required>

                    <label for="lokasi-kejadian">Ketik Lokasi Kejadian <span class="required">*</span></label>
                    <input type="text" id="lokasi-kejadian" placeholder="Masukkan lokasi kejadian" required>

                    <label for="upload-dokumentasi">Upload Dokumentasi <span class="required">*</span></label>
                    <input type="file" id="upload-dokumentasi">

                    <div class="form-buttons">
                        <button type="reset">Kosongkan</button>
                        <button type="submit">Kirim</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
