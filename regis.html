<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="regis.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Buat Akun</h1>
      <form id="registrationForm">
        <div class="input-container">
          <label for="username">Nama</label>
          <input type="text" id="username" placeholder="Masukkan Nama Lengkap">
        </div>
        <div class="input-container">
          <label for="nip">NIP</label>
          <input type="text" id="nip" placeholder="Masukkan NIP">
        </div>
        <div class="input-container">
          <label for="wilayah">Wilayah</label>
          <input type="text" id="wilayah" placeholder="Masukkan Wilayah">
        </div>
        <div class="input-container">
          <label for="hp">No HP</label>
          <input type="text" id="hp" placeholder="Masukkan No HP">
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan Password">
        </div>
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3001/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.text())
      .then(data => {
        if (data === 'User registered successfully') {
          window.location.href = 'login.html';
        } else {
          alert(data);
        }
      });
    });
  </script>
</body>
</html>
