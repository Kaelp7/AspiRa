<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Profil</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="logo aspira.jpg" class="logo" alt="AspiRa Logo">
            </div>
            <div class="profile">
                <img src="ikon_profil.png" class="icon" alt="Profile Icon">
                <div class="user-info">
                    <p>Nama User</p>
                    <p>NIP</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="beranda active"><img src="ikon_beranda.png" alt="Beranda Icon"> Beranda</a></li>
                    <li><a href="#" class="buat-pengaduan"><img src="ikon_buat_pengaduan.png" alt="Buat Pengaduan Icon"> Buat Pengaduan</a></li>
                    <li><a href="#" class="status-pengaduan"><img src="ikon_status_pengaduan.png" alt="Status Pengaduan Icon"> Status Pengaduan</a></li>
                </ul>
            </nav>
            <button class="logout-btn"><img src="ikon_logout.png" alt="Logout Icon"> Logout</button>
        </aside>
        <div class="main-content">
            <h1>Kelola Profil</h1>
            <div class="profile-card">
                <h2>Profil</h2>
                <div class="profile-details">
                    <img src="profile-placeholder.png" alt="Profile Picture">
                    <div class="details">
                        <p><strong>Nama:</strong><br> Nama User</p>
                        <p><strong>NIP:</strong><br> 710707017072070</p>
                        <p><strong>No HP:</strong><br> 080808080808</p>
                        <p><strong>Wilayah:</strong><br> Sario</p>
                    </div>
                </div>
                <button class="edit-button">Ubah</button>
            </div>
        </div>
    </div>
</body>
</html>
